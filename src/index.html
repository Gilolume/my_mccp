<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Booking</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 90%;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Booking</h1>
          
          <h3 id="accountBalance" class="text-center"></h1>
          <p id="accountAddress" class="text-center"></p>

          
            <div class="input-group">
              <span class="input-group-addon">Token BTU</span>
              <input type="number" class="form-control" id="btuAmount">
              <span class="input-group-btn">
                  <button onClick="App.castBuyBTU(); return false;" type="submit" class="btn btn-primary">Buy</button>
              </span>
            </div>
         

          <hr/>
          <br/>
          <div id="content">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Resource Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Type</th>
                  <th scope="col">Start Date</th>
                  <th scope="col">End Date</th>
                  <th scope="col">MinDeposite</th>
                  <th scope="col">Commission</th>
                  <th scope="col">Free Cancel Date</th>
                  <th scope="col">Booking Status</th>
                </tr>
              </thead>
              <tbody id="availabilities">
              </tbody>
            </table>
            <hr/>
            <form>
              <div class="form-group">
                <label for="availabilitiesRequest">Request availabilities</label>
                <select class="form-control" id="availabilitiesRequest">
                </select>
              </div>
              <button onClick="App.castRequestReservation(); return false;" type="submit" class="btn btn-primary">Request</button>
              <button onClick="App.castConfirmReservation(); return false;" type="submit" class="btn btn-primary">Confirm</button>
              <button onClick="App.castCancelReservation(); return false;" type="submit" class="btn btn-primary">Cancel</button>
              <button onClick="App.castRejectReservation(); return false;" type="submit" class="btn btn-primary">Reject</button>
              <hr />
            </form>
          </div>
        </div>
      </div>

      <!-- Modal -->
      <button id="modalBtn" class="btn btn-primary">Add availability</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">
  
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          
          <form id="addAvailability" onSubmit="App.addAvailability();">
  
            <div class="form-group">
              <label>Nom du bien</label>
              <input type="text" class="form-control" id="name" placeholder="Nom du bien">
            </div>
  
            <div class="form-group">
              <label>Type du bien</label>
              <select class=form-control id="type">
                <option value=1>Hotel</option>
                <option value=2>Appartement</option>
                <option value=3>Cabane</option>
                <option value=4>Bateau</option>
                <option value=5>Voiture</option>
              </select>
            </div>
  
            <div class="form-group">
              <label>Dépot minimum</label>
              <div class="input-group">
                <span class="input-group-addon">BTU</span>
                <input type="number" class="form-control" id="minDeposit">
              </div>
            </div>

            <div class="form-group">
              <label>Commission</label>
              <div class="input-group">
                <span class="input-group-addon">BTU</span>
                <input type="number" class="form-control" id="commission">
              </div>
            </div>
  
            <div class="form-group">
              <label>Date de début</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="date" class="form-control" id="startDate">
              </div>
            </div>
  
            <div class="form-group">
              <label>Date de fin</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="date" class="form-control" id="endDate">
              </div>
            </div>
  
            <div class="form-group">
              <label>Date limite d'annulation</label>
              <div class="input-group">
                <span class="input-group-addon"></span>
                <input type="date" class="form-control" id="freeCancelDate">
              </div>
            </div>
  
            <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
  
          </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
